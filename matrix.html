        <link id="uppericon" rel="shortcut icon" href="images/alternative.png" type="image/x-icon">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <section class="cap">
                <h1>easy calculation:</h1>
                <p class="explanation">fast online calculator</p>
            </section>
        </header>
        <nav>
            <a href="index.html">
                <img id="emblem" src="images/imgonline-com-ua-Shape-sgPAOo6VRnrxqU.png" alt="Emblem">
            </a>
            <div class="top-menu">
                <span class="uppertab">
                    <a href="function.html">Function</a>

                <span class="uppertab">
                    <a href="sequence.html">Sequences</a>
                </span>
            </div>
        </nav>
        <h2>Matrix</h2>
        <form>
            <label for="rows">Rows: </label>
            <input type="number" id="rows" class="rows">
            <label for="columns">Columns: </label>
            <input type="number" id="columns" class="columns">
            <select class="operation">
                <option value="multiplicate">Multiplicate</option>
                <option value="add">Add</option>
                <option value="range">Find range</option>
                <option value="determinant">Find determinant</option>
                <option value="subtract">Subtract matrix</option>
                <option value="power">Rasing to degree</option>
                <option value="transpone">Transpone matrix</option>
                <option value="of num">Multiplication on number</option>
                <option value="convert">Convert to tringular form</option>
            </select>
            <input type="button" value="Confirm" class="confirm">
            <br>
            <p class="caption">Input: </p>
            <div class="input_field">
                <!--here will be matrix-->
            </div>
            <br>
            
            <input type="button" value="Calculate" class="get_res">
            <p class="caption">Result: </p>
            <output name="result">
                <textarea placeholder="Resulting matrix"></textarea>
            </output>
        </form>
        <script src="matrix.js"></script>
    </body>
