<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Easy calculation: sequences</title>
        <link id="uppericon" rel="shortcut icon" href="images/alternative.png" type="image/x-icon">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <section class="cap">
                <h1>easy calculation:</h1>
                <p class="explanation">fast online calculator</p>
            </section>
        </header>
        <nav>
            <a href="index.html">
                <img id="emblem" src="images/imgonline-com-ua-Shape-sgPAOo6VRnrxqU.png" alt="Emblem">
            </a>
            <div class="top-menu">
                <span class="uppertab">
                    <a href="function.html">Function</a>
                </span>
                <span class="uppertab">
                    <a href="convector.html">Convector</a>
                </span>
                <span class="uppertab">
                    <a href="matrix.html">Matrix</a>
                </span>
                <span class="uppertab">
                    <a href="sequence.html">Sequences</a>
                </span>
            </div>
        </nav>
        <h2>Sequences</h2>
        <form>
            <p class="caption">Input</p>
            <label for="stype">Sequence type:</label>
            <select class="stype" id="stype">
                <option value="prime">Prime numbers</option>
                <option value="nonprime">Nonprime numbers</option>
                <option value="fibonacci">Fibonacci sequences</option>
                <option value="recaman">Recam√°n's sequence</option>
                <option value="catalan">The Catalan numbers</option>
                <option value="perfect">Perfect numbers</option>
                <option value="totient">Euler totient</option>
                <option value="opmanis">Opmanis sequence</option>
                <option value="empty">One more sequence</option>
            </select>
            <br>
            <label for="laste">Last element: </label>
            <input type="number" class="laste" id="laste">
            <br>
            <input type="button" value="Calculate" class="submit">
            <br>
            <p class="caption">Result: </p>
            <output name="result">
                <textarea placeholder="Elements of sequence: " class="out_result"></textarea>
            </output>
        </form>
        <script src="sequences.js"></script>
    </body>
</html>
