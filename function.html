<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Easy calculation: function</title>
        <link id="uppericon" rel="shortcut icon" href="images/alternative.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <header>
            <section class="cap">
                <h1>easy calculation:</h1>
                <p class="explanation">fast online calculator</p>
            </section>
        </header>
        <nav>
            <a href="index.html">
                <img id="emblem" src="images/imgonline-com-ua-Shape-sgPAOo6VRnrxqU.png" alt="Emblem">
            </a>
            <div class="top-menu">
                <span class="uppertab">
                    <a href="function.html">Function</a>
                </span>
                <span class="uppertab">
                    <a href="convector.html">Convector</a>
                </span>
                <span class="uppertab">
                    <a href="matrix.html">Matrix</a>
                </span>
                <span class="uppertab">
                    <a href="sequence.html">Sequences</a>
                </span>
            </div>
        </nav>
        <h2>Function</h2>
        <form>
            <p class="caption">Input</p>
            <table>
                <tr>
                    <td>
                        <label for="f(x)">f(x)= </label>
                    </td>
                    <td>
                        <input type="text" id="f(x)" placeholder="1.2*x+4.9" class="equation">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="beginning">Beginning: </label>
                    </td>
                    <td>
                        <input type="number" id="beginning" class="beginning">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="end">End: </label>
                    </td>
                    <td>
                        <input type="number" id="end" class="end">
                    </td>
                </tr>
            </table>
            <input type="button" value="Calculate" class="calculate">
            <br>
            <p class="caption">Result</p>
            <output name="result">
                <textarea placeholder="Here will be table with result: " class="output_table"></textarea>
            </output>
        </form>
        <script src="scripts/function.js"></script>
    </body>
</html>
